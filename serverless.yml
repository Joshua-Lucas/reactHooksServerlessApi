service:
  name: reacthooksexample
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  api:
    handler: src/api/api.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
